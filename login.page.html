<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-button expand="full" shape="round" class="custom-button" (click)="signInWithGoogle()" style="text-transform: none; font-size: medium;"><ion-icon name="logo-google" style="margin-right: 10px; font-size: 20px;"></ion-icon>Continue with Google</ion-button>
    <ion-button expand="full" shape="round" class="custom-button1" (click)="signInWithFacebook()" style="text-transform: none; font-size: medium;"><ion-icon name="logo-facebook" style="font-size: 23px; margin-right: 10px;"></ion-icon>Continue with Facebook</ion-button>
   

    <p>OR</p>

    <ion-item>
      <ion-input placeholder="Username" type="text" (keydown.enter)="focusPassword($event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Password" type="password" #passwordInput></ion-input>
    </ion-item>

    <ion-button (click)="logMeIn()" shape="round" class="login-button" style="text-transform: none; font-size: large;">Log In</ion-button>
    <p style="margin-top: 20px;"> New Here? <a routerLink="/create-account">Create Account</a>
    </p>
  </div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
